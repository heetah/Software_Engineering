<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯率轉換器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>💱 匯率轉換器</h1>

        <div class="converter">
            <div class="input-section">
                <label>從</label>
                <div class="input-group">
                    <input type="number" id="fromAmount" value="1" min="0" step="0.01">
                    <select id="fromCurrency">
                        <option value="TWD" selected>台幣 (TWD)</option>
                        <option value="USD">美元 (USD)</option>
                        <option value="EUR">歐元 (EUR)</option>
                        <option value="JPY">日圓 (JPY)</option>
                        <option value="GBP">英鎊 (GBP)</option>
                        <option value="CNY">人民幣 (CNY)</option>
                        <option value="KRW">韓元 (KRW)</option>
                        <option value="HKD">港幣 (HKD)</option>
                    </select>
                </div>
            </div>

            <button id="swapBtn" class="swap-btn">⇅</button>

            <div class="input-section">
                <label>到</label>
                <div class="input-group">
                    <input type="number" id="toAmount" readonly>
                    <select id="toCurrency">
                        <option value="TWD">台幣 (TWD)</option>
                        <option value="USD" selected>美元 (USD)</option>
                        <option value="EUR">歐元 (EUR)</option>
                        <option value="JPY">日圓 (JPY)</option>
                        <option value="GBP">英鎊 (GBP)</option>
                        <option value="CNY">人民幣 (CNY)</option>
                        <option value="KRW">韓元 (KRW)</option>
                        <option value="HKD">港幣 (HKD)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="exchange-rate" id="exchangeRate">
            載入中...
        </div>

        <div class="popular-rates">
            <h3>常用匯率</h3>
            <div class="rate-grid" id="rateGrid"></div>
        </div>

        <div class="last-updated" id="lastUpdated">
            匯率資料更新時間：計算中...
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
