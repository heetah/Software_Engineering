<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-card">
            <h1>Tic Tac Toe</h1>

            <div class="game-info">
                <div class="player-indicator">
                    <span>Current Player: </span>
                    <span id="currentPlayer" class="player-x">X</span>
                </div>
            </div>

            <div class="board" id="board">
                <div class="cell" data-index="0" onclick="makeMove(0)"></div>
                <div class="cell" data-index="1" onclick="makeMove(1)"></div>
                <div class="cell" data-index="2" onclick="makeMove(2)"></div>
                <div class="cell" data-index="3" onclick="makeMove(3)"></div>
                <div class="cell" data-index="4" onclick="makeMove(4)"></div>
                <div class="cell" data-index="5" onclick="makeMove(5)"></div>
                <div class="cell" data-index="6" onclick="makeMove(6)"></div>
                <div class="cell" data-index="7" onclick="makeMove(7)"></div>
                <div class="cell" data-index="8" onclick="makeMove(8)"></div>
            </div>

            <div id="gameResult" class="game-result">
                <h2 id="resultText"></h2>
                <button class="btn-primary" onclick="resetGame()">Play Again</button>
            </div>

            <div class="scoreboard">
                <div class="score-item">
                    <span>Player X</span>
                    <span id="scoreX">0</span>
                </div>
                <div class="score-item">
                    <span>Draws</span>
                    <span id="scoreDraw">0</span>
                </div>
                <div class="score-item">
                    <span>Player O</span>
                    <span id="scoreO">0</span>
                </div>
            </div>

            <button class="btn-secondary" onclick="resetScores()">Reset Scores</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
