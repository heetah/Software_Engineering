<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位時鐘</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="date" id="date">YYYY 年 MM 月 DD 日 星期W</div>
            <div class="time" id="time">00:00:00</div>
            <div class="period" id="period">AM</div>
        </div>
        <div class="controls">
            <button class="theme-btn" data-theme="neon">霓虹</button>
            <button class="theme-btn" data-theme="lcd">LCD</button>
            <button class="theme-btn" data-theme="minimal">簡約</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
