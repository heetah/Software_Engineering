<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites | Order Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-hamburger"></i> Tasty Bites
        </div>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Craving Something Delicious?</h1>
            <p>Freshly made, delivered to your door.</p>
        </div>

        <div class="menu-container">
            <h2>Our Menu</h2>
            <div class="tabs">
                <button class="tab-btn active" onclick="filterMenu('all')">All</button>
                <button class="tab-btn" onclick="filterMenu('burger')">Burgers</button>
                <button class="tab-btn" onclick="filterMenu('pizza')">Sides</button>
                <button class="tab-btn" onclick="filterMenu('drink')">Drinks</button>
            </div>
            <div id="menu-grid" class="menu-grid">
                <!-- Menu items will be injected here by JS -->
            </div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Order</h3>
            <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items injected here -->
            <p class="empty-msg">Your cart is empty.</p>
        </div>
        <div class="cart-footer">
            <div class="total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <div id="overlay" class="overlay" onclick="toggleCart()"></div>

    <script src="script.js"></script>
</body>

</html>
