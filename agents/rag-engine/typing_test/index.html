<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字速度測試</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>⌨️ 打字速度測試</h1>

        <div class="settings">
            <label>測試時長：</label>
            <select id="duration">
                <option value="30">30 秒</option>
                <option value="60" selected>60 秒</option>
                <option value="120">120 秒</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">時間</span>
                <span class="stat-value" id="timeLeft">60</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">WPM</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">準確率</span>
                <span class="stat-value" id="accuracy">100%</span>
            </div>
        </div>

        <div class="text-display" id="textDisplay"></div>

        <textarea id="inputArea" placeholder="點擊這裡開始打字..." disabled></textarea>

        <button id="startBtn" class="btn-start">開始測試</button>

        <div class="result hidden" id="result">
            <h2>測試結果</h2>
            <div class="result-stats">
                <div class="result-item">
                    <span class="result-label">打字速度</span>
                    <span class="result-value" id="finalWPM">0 WPM</span>
                </div>
                <div class="result-item">
                    <span class="result-label">準確率</span>
                    <span class="result-value" id="finalAccuracy">100%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">總字數</span>
                    <span class="result-value" id="totalChars">0</span>
                </div>
            </div>
            <button id="retryBtn" class="btn-retry">再測一次</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
