<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-section">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn" onclick="searchWeather()">
                    <span>üîç</span>
                </button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>

            <div id="weatherDisplay" class="weather-display" style="display: none;">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="country"></p>
                </div>

                <div class="temperature">
                    <div class="temp-value">
                        <span id="temp" class="temp-number"></span>
                        <span class="temp-unit">¬∞C</span>
                    </div>
                    <div class="weather-icon" id="weatherIcon"></div>
                </div>

                <div class="description">
                    <p id="weatherDesc"></p>
                </div>

                <div class="details">
                    <div class="detail-item">
                        <span class="detail-icon">üíß</span>
                        <div class="detail-info">
                            <p class="detail-label">Humidity</p>
                            <p class="detail-value" id="humidity"></p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üí®</span>
                        <div class="detail-info">
                            <p class="detail-label">Wind Speed</p>
                            <p class="detail-value" id="windSpeed"></p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üå°Ô∏è</span>
                        <div class="detail-info">
                            <p class="detail-label">Feels Like</p>
                            <p class="detail-value" id="feelsLike"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
