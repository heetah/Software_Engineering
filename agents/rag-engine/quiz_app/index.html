<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知識問答測驗</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="quiz-box">
            <div class="start-screen" id="startScreen">
                <h1>知識問答測驗</h1>
                <p>測試你的知識水平！</p>
                <div class="category-select">
                    <label>選擇類別：</label>
                    <select id="categorySelect">
                        <option value="general">一般常識</option>
                        <option value="science">科學</option>
                        <option value="history">歷史</option>
                    </select>
                </div>
                <button id="startBtn" class="btn btn-start">開始測驗</button>
            </div>

            <div class="quiz-screen hidden" id="quizScreen">
                <div class="quiz-header">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="quiz-info">
                        <span>題目 <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span></span>
                        <span>得分：<span id="score">0</span></span>
                    </div>
                </div>

                <div class="question-container">
                    <h2 id="question">問題將顯示在這裡</h2>
                    <div class="options" id="options"></div>
                </div>

                <button id="nextBtn" class="btn btn-next hidden">下一題</button>
            </div>

            <div class="result-screen hidden" id="resultScreen">
                <h1>測驗完成！</h1>
                <div class="result-info">
                    <div class="score-circle">
                        <div class="score-value" id="finalScore">0</div>
                        <div class="score-label">分</div>
                    </div>
                    <p id="resultMessage"></p>
                </div>
                <button id="restartBtn" class="btn btn-restart">重新測驗</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
