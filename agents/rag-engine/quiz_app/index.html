<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quiz-card">
            <div id="startScreen" class="screen active">
                <h1>Quiz Challenge</h1>
                <p>Test your knowledge with this fun quiz!</p>
                <button class="btn-primary" onclick="startQuiz()">Start Quiz</button>
            </div>

            <div id="quizScreen" class="screen">
                <div class="quiz-header">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div class="quiz-info">
                        <span id="questionNumber">Question 1 of 5</span>
                        <span id="score">Score: 0</span>
                    </div>
                </div>

                <div class="question-container">
                    <h2 id="question"></h2>
                    <div id="answers" class="answers"></div>
                </div>

                <button id="nextBtn" class="btn-primary" onclick="nextQuestion()" style="display: none;">Next
                    Question</button>
            </div>

            <div id="resultScreen" class="screen">
                <h1>Quiz Complete!</h1>
                <div class="result-stats">
                    <div class="stat">
                        <span class="stat-value" id="finalScore">0</span>
                        <span class="stat-label">Correct Answers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="percentage">0%</span>
                        <span class="stat-label">Accuracy</span>
                    </div>
                </div>
                <p id="resultMessage"></p>
                <button class="btn-primary" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
