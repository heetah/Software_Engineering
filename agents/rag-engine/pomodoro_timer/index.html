<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="timer-container">
        <div class="modes">
            <button id="work-mode" class="mode-btn active">Work</button>
            <button id="break-mode" class="mode-btn">Break</button>
        </div>

        <div class="time-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <button id="start-btn" class="control-btn"><i class="fas fa-play"></i></button>
            <button id="pause-btn" class="control-btn" disabled><i class="fas fa-pause"></i></button>
            <button id="reset-btn" class="control-btn"><i class="fas fa-redo"></i></button>
        </div>

        <div class="status-message" id="status-message">Time to focus!</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
