<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片相簿</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📸 我的相簿</h1>
            <div class="header-actions">
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                <button id="uploadBtn" class="btn-upload">上傳圖片</button>
                <button id="clearBtn" class="btn-clear">清除全部</button>
            </div>
        </header>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="landscape">風景</button>
            <button class="filter-btn" data-filter="portrait">人像</button>
            <button class="filter-btn" data-filter="nature">自然</button>
            <button class="filter-btn" data-filter="urban">都市</button>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="lightbox hidden" id="lightbox">
            <button class="close-btn" id="closeBtn">×</button>
            <button class="nav-btn prev" id="prevBtn">‹</button>
            <img src="" alt="" id="lightboxImage">
            <button class="nav-btn next" id="nextBtn">›</button>
            <div class="image-info" id="imageInfo"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
