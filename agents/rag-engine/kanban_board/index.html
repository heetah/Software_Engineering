<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看板任務管理</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>📋 看板任務管理</h1>
            <button id="addTaskBtn" class="btn-add">＋ 新增任務</button>
        </header>

        <div class="board">
            <div class="column" id="todo">
                <div class="column-header" style="background-color: #ff6b6b;">
                    <h2>待辦事項</h2>
                    <span class="count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here -->
                </div>
            </div>

            <div class="column" id="in-progress">
                <div class="column-header" style="background-color: #feca57;">
                    <h2>進行中</h2>
                    <span class="count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div class="column" id="done">
                <div class="column-header" style="background-color: #1dd1a1;">
                    <h2>已完成</h2>
                    <span class="count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2>新增任務</h2>
                <input type="text" id="taskInput" placeholder="輸入任務內容...">
                <div class="modal-actions">
                    <button id="cancelBtn" class="btn-cancel">取消</button>
                    <button id="saveBtn" class="btn-save">儲存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
