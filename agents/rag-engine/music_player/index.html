<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <div class="album-art" id="albumArt">
                <div class="vinyl"></div>
            </div>

            <div class="song-info">
                <h2 id="songTitle">選擇一首歌曲</h2>
                <p id="artist">藝人名稱</p>
            </div>

            <div class="progress-container">
                <div class="time" id="currentTime">0:00</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time" id="duration">0:00</div>
            </div>

            <div class="controls">
                <button id="prevBtn" class="control-btn">⏮️</button>
                <button id="playBtn" class="control-btn play-btn">▶️</button>
                <button id="nextBtn" class="control-btn">⏭️</button>
            </div>

            <div class="playlist">
                <h3>播放清單</h3>
                <div id="playlistItems" class="playlist-items"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
