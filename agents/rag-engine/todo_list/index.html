<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-wrapper">
            <h1>My Tasks</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
                <button id="addBtn" onclick="addTask()">
                    <span>+</span>
                </button>
            </div>
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
            <div class="stats">
                <span id="taskCount">0 tasks remaining</span>
                <button id="clearCompleted" onclick="clearCompleted()">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
