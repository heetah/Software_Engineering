<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Application</title>
    <meta name="description" content="A web application powered by OpenAI API for AI-driven interactions.">
    <!-- Favicon for better user experience -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Link to the main stylesheet for application styling -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- Main application header -->
    <header class="app-header">
        <h1 class="app-title">AI Assistant</h1>
        <p class="app-description">Interact with our AI-powered assistant.</p>
    </header>

    <!-- Main content area for the chat interface -->
    <main class="chat-container">
        <!-- Section to display chat messages -->
        <!-- aria-live="polite" ensures screen readers announce new messages without interrupting the user -->
        <!-- aria-atomic="true" ensures the entire region is announced when changes occur -->
        <section class="chat-display" id="chatDisplay" aria-live="polite" aria-atomic="true" role="log">
            <!-- Initial AI message to greet the user -->
            <div class="message message--ai" role="status" aria-label="AI message">
                <p class="message__text">Hello! How can I help you today?</p>
            </div>
            <!-- AI and user messages will be dynamically appended here by JavaScript -->
        </section>

        <!-- Form for user input -->
        <form class="chat-input-form" id="chatInputForm">
            <!-- Visually hidden label for accessibility, linked to the textarea -->
            <label for="userInput" class="sr-only">Your message</label>
            <!-- Textarea for user to type their message -->
            <!-- aria-label provides an accessible name for the textarea -->
            <textarea id="userInput" class="chat-input-form__textarea" placeholder="Type your message here..." rows="3" aria-label="Type your message" required></textarea>
            <!-- Button to send the message -->
            <!-- data-action attribute can be used by JavaScript for event delegation -->
            <button type="submit" class="chat-input-form__button" data-action="sendMessage" aria-label="Send message">Send</button>
        </form>
    </main>

    <!-- Application footer -->
    <footer class="app-footer">
        <p>&copy; 2023 AI Assistant. All rights reserved.</p>
    </footer>

    <!-- Link to the main JavaScript file -->
    <!-- 'defer' attribute ensures the script executes after the HTML is parsed -->
    <script src="/js/main.js" defer></script>
</body>
</html>
