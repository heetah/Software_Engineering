<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Operations Program</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="arithmetic-operation" role="region" aria-label="Arithmetic Operation">
      <!-- Display area -->
      <input type="text" id="display" readonly>

      <!-- Number buttons -->
      <div class="numbers" role="group" aria-label="Number Buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </div>

      <!-- Operator buttons -->
      <div class="operators" role="group" aria-label="Operator Buttons">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>

      <!-- Equals and Clear buttons -->
      <div class="controls" role="group" aria-label="Control Buttons">
        <button>=</button>
        <button>Clear</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
