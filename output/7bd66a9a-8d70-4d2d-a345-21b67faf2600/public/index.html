<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- CRITICAL: Link to the main stylesheet with exact relative path -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-app">
        <header>
            <h1>Calculator</h1>
        </header>

        <main>
            <div class="calculator" role="application" aria-label="Basic Calculator">
                <!-- Display area for calculator input and results -->
                <input type="text" id="display" class="calculator-display" value="0" readonly aria-live="assertive" aria-label="Calculator display">

                <!-- Container for all calculator buttons -->
                <div class="calculator-buttons">
                    <!-- Clear button -->
                    <button class="button clear" data-action="clear" aria-label="Clear calculator">C</button>

                    <!-- Operator buttons -->
                    <button class="button operator" data-action="divide" aria-label="Divide">/</button>
                    <button class="button operator" data-action="multiply" aria-label="Multiply">*</button>
                    <button class="button operator" data-action="subtract" aria-label="Subtract">-</button>

                    <!-- Number buttons (7, 8, 9) -->
                    <button class="button number" data-value="7" aria-label="Seven">7</button>
                    <button class="button number" data-value="8" aria-label="Eight">8</button>
                    <button class="button number" data-value="9" aria-label="Nine">9</button>
                    <!-- Add operator button -->
                    <button class="button operator" data-action="add" aria-label="Add">+</button>

                    <!-- Number buttons (4, 5, 6) -->
                    <button class="button number" data-value="4" aria-label="Four">4</button>
                    <button class="button number" data-value="5" aria-label="Five">5</button>
                    <button class="button number" data-value="6" aria-label="Six">6</button>
                    <!-- Placeholder for layout, or another button if desired.
                         In a CSS Grid, the '+' button might span this cell. -->

                    <!-- Number buttons (1, 2, 3) -->
                    <button class="button number" data-value="1" aria-label="One">1</button>
                    <button class="button number" data-value="2" aria-label="Two">2</button>
                    <button class="button number" data-value="3" aria-label="Three">3</button>
                    <!-- Placeholder for layout. The '=' button might span this cell. -->

                    <!-- Number button (0) -->
                    <button class="button number zero" data-value="0" aria-label="Zero">0</button>
                    <!-- Decimal point button -->
                    <button class="button decimal" data-action="decimal" aria-label="Decimal point">.</button>
                    <!-- Equals button -->
                    <button class="button equals" data-action="calculate" aria-label="Equals">=</button>
                </div>
            </div>
        </main>

        <footer id="app-footer">
            <p>&copy; 2023 Simple Calculator. All rights reserved.</p>
        </footer>
    </div>

    <!-- CRITICAL: Defer loading of the JavaScript file with exact relative path -->
    <script src="index.js" defer></script>
</body>
</html>
