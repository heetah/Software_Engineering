<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Restaurant Management System</h1>
    <nav>
      <ul>
        <li><a href="#user-management">User Management</a></li>
        <li><a href="#menu-management">Menu Management</a></li>
        <li><a href="#order-management">Order Management</a></li>
        <li><a href="#payment-processing">Payment Processing</a></li>
        <li><a href="#admin-dashboard">Admin Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="user-management">
      <h2>User Management</h2>
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
      <button id="updateProfileBtn">Update Profile</button>
    </section>
    <section id="menu-management">
      <h2>Menu Management</h2>
      <button id="addMenuItemBtn">Add Menu Item</button>
      <button id="updateMenuItemBtn">Update Menu Item</button>
      <button id="deleteMenuItemBtn">Delete Menu Item</button>
      <button id="listMenuItemsBtn">List Menu Items</button>
    </section>
    <section id="order-management">
      <h2>Order Management</h2>
      <button id="createOrderBtn">Create Order</button>
      <button id="updateOrderStatusBtn">Update Order Status</button>
      <button id="getOrderDetailsBtn">Get Order Details</button>
    </section>
    <section id="payment-processing">
      <h2>Payment Processing</h2>
      <button id="initiatePaymentBtn">Initiate Payment</button>
      <button id="verifyPaymentBtn">Verify Payment</button>
    </section>
    <section id="admin-dashboard">
      <h2>Admin Dashboard</h2>
      <button id="dashboardLoginBtn">Dashboard Login</button>
      <button id="viewOrdersBtn">View Orders</button>
      <button id="viewMenuBtn">View Menu</button>
    </section>
  </main>
</body>
<script src="app.js"></script>
</html>
